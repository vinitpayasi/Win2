<html>

<head>
    <script>
        function insert(num){

            document.form.textview.value=document.form.textview.value+num
        }
        function clear()
        {
            document.form.textview.value="";
        }
    </script>
    <style>
*{
    margin:0px;
    padding: 0px;
}
.calButton{
    width:50;
    height:50;
    font:50;
    margin:2;
    cursor: pointer;
}
.textview
{
width: 217;
margin:5;
font-size: 25;
padding: 5;
}
.main{
    position:absolute;
    top:50%;
    left:50%;
    transform:translateX(-50%) translateY(-50%);

}
.bg{
    background:linear-gradient(to right, #e91e63, blue );
    height: 100%;
}
    </style>
</head>

<body class="bg">
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="calButton" type="button" onclick="insert('C')" onclick="clear()" value="C"></td>
                <td><input class="calButton" type="button" onclick="insert('<')" value="<"></td>
                <td><input class="calButton" type="button" onclick="insert('/')" value="/"></td>
                <td><input class="calButton" type="button" onclick="insert('*')" value="X"></td>
            </tr>
            <tr>
                <td><input class="calButton" type="button" value="7"></td>
                <td><input class="calButton" type="button" value="8"></td>
                <td><input class="calButton" type="button" value="9"></td>
                <td><input class="calButton" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="calButton" type="button" value="4"></td>
                <td><input class="calButton" type="button" value="5"></td>
                <td><input class="calButton" type="button" value="6"></td>
                <td><input class="calButton" type="button" onclick="insert(1)" value="+"></td>
            </tr>
            <tr>
                <td><input class="calButton" type="button" onclick="insert(1)" value="1"></td>
                <td><input class="calButton" type="button" onclick="insert(2)" value="2"></td>
                <td><input class="calButton" type="button" onclick="insert(3)" value="3"></td>
                <td rowspan="5"><input style="height: 106;" class="calButton" onclick="insert(=)" type="button" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 106;" class="calButton" type="button" value="0"></td>
                <td><input class="calButton" type="button" value="."></td>                
            </tr>

        </table> 
    </div>
</body>

</html>
